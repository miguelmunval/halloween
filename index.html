<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary Halloween Party</title>
    <link rel="stylesheet" href="./styles/halloween.css">
    <script src="./javascripts/halloween.js"></script>
    <link rel="shortcut icon" href="images/icono.jpg" type="image/x-icon">
</head>
<body onload="sonar('melodia')">
    <audio id = "witchSond" preload="auto">
        <source src="./sounds/bruja.mp3" type="audio/mp3">
    </audio>
    <audio id = "fantasmaSond" preload="auto">
      <source src="./sounds/fantasma.mp3" type="audio/mp3">
    </audio>
    <audio id = "batSond" preload="auto">
        <source src="./sounds/bats.mp3" type="audio/mp3">
      </audio>
    <audio id = "melodia" preload="auto">
      <source src="./sounds/fondo.mp3" type="audio/mp3">
    </audio>
    <!-- el layout basico incluye un container -->
    <!--ATENCION: ESTA PAGINA NO VA A SER RESPONSIVE-->
    <div id="container">
        <h1 id="h1">Scary Halloween Party</h1>
        <p id="p1">Dont go near the dolls</p>
        <div id = "munecos" 
        onmouseover="mostrar('fantasma'); sonar('fantasmaSond')"
        onmouseout="ocultar('fantasma'); parar('fantasmaSond')"
        ></div>
        <img src="./images/fantasma.gif" id="fantasma">
        <p id = "p2">
            Dont go near the tree
        </p>
      
        <div id = "arbol"
          onmouseover="mostrar('bat'); sonar('batSond')"
          onmouseout="ocultar('bat'); parar('batSond')"
        ></div>
      
        <img src="./images/MURCIELAGOS-GIF-HALLOWEEN.gif" id="bat">

        <p id = "p3">
            Do not knock the door
        </p>
      
        <div id = "door" 
            onmouseover="mostrar('witch'); sonar('witchSond')"
            onmouseout="ocultar('witch'); parar('witchSond')"
        ></div>
        <img src="./images/bruja-imagen-animada-0023.gif" id="witch">
        <p id = "p4">
            Made by Miguel Angel Mu√±oz Valenzuela
        </p>
        <p id="p5">
            The party will take place <br> starting at ten o'clock at night, <br> in the cathedral of Montalban, <br> it is mandatory to wear a costume <br> and drinks are bought at the bar.
        </p>
    </div>
</body>
</html>
